<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <!--REACTIVE WAY APPROACH-->
  <form (submit)="onLogin(loginForm)" #loginForm = "ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
      matInput
      type="email"
      placeholder="Enter the EmailId"
      name="email"
      ngModel
      #emailInput="ngModel"
      required
      email
      />
      <mat-error *ngIf="emailInput.invalid">Please enter a valid EmailId.</mat-error>
    </mat-form-field><br/>
    <mat-form-field>
      <input
      matInput
      type="password"
      placeholder="Enter the Password"
      name="password"
      ngModel
      #passwordInput = "ngModel"
      required/>
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
    </mat-form-field><br>
    <button mat-raised-button color="accent" type="submit">Login</button>
  </form>
</mat-card>
